<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/chuckApproves.webp" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <div class="app-image">
          <a href="/">
            <img src="../assets/chuckNorris.gif" alt="Chuck Norris dancing" />
          </a>
        </div>
        <a href="/">
          <h1>Chuckster's Joke Factory</h1>
        </a>
      </div>

      <div class="navigation-menu">
        <div class="nav-icon">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
          <li>
            <a class="register" href="/register">Register</a>
          </li>
          <li>
            <a class="login" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <section class="form-section">
        <form class="login-form form">
          <p class="title">Login</p>
          <label>
            <input type="email" id="email" name="email" class="input" placeholder="Email" />
          </label>
          <label>
            <input placeholder="Password" id="password" name="password" type="password" class="input" />
          </label>
          <p class="errMs"></p>
          <button class="submit">Submit</button>
          <p class="signin">Dont't have an account? <a href="/register">Register</a></p>
        </form>
      </section>
    </main>
    <script src="../scripts/app.js"></script>
  </body>
</html>
